# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/krateoplatformops/eventrouter-kafka-producer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


# put your env variables here
# podEnvFrom: {}

podEnv:
  - name: EVENTROUTER_KAFKA_PRODUCER_PORT
    value: 8080
  - name: EVENTROUTER_KAFKA_PRODUCER_DEBUG
    value: "false"
  - name: EVENTROUTER_KAFKA_PRODUCER_BROKERS
    value: "127.0.0.1:9092"
  - name: EVENTROUTER_KAFKA_PRODUCER_TOPIC
    value: "test-topic"

service:
  create: true
  type: ClusterIP
  http:
    port: 80
    targetPort: 8080
  ssh:
    enabled: false
  # port: 29418
  #   rsaKey: |-
  #     -----BEGIN RSA PRIVATE KEY-----
  #     -----END RSA PRIVATE KEY-----

podContainerPorts:
  - name: http
    containerPort: 8080
    protocol: TCP

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  #requests:
  #  memory: "128Mi"
  #  cpu: "50m"
  #limits:
    # you can monitor memory usage using "kubectl -n krateo top pods"
  #  memory: "256Mi"
  #  cpu: "100m"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []


affinity: {}
